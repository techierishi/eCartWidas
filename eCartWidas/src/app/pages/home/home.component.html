<div class="row">
  <div class="col-12 col-sm-3">
      <div class="card bg-light mb-3">
          <div class="card-header bg-primary text-white text-uppercase"><i class="fa fa-list"></i> Categories</div>
          <ul class="list-group category_block">
              <li class="list-group-item" *ngFor="let tag of allTags" ><a (click)="getFilteredProducts(tag)">{{tag}}</a></li>
          </ul>
      </div>
      
  </div>
  <div class="col">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let product of products">
      <div class="card">
          <img class="card-img-top" src="https://dummyimage.com/600x400/55595c/fff" alt="Card image cap">
          <div class="card-body">
              <h4 class="card-title"><a href="product.html" title="View Product">{{product.product_name}}</a></h4>
              <div class="row">
                  <div class="col">
                      <p class="btn btn-danger btn-block">{{product.price}} $</p>
                  </div>
                  <div class="col">
                      <button class="btn btn-success btn-block" (click)="addToCart(product)">Add to cart</button>
                  </div>
              </div>
          </div>
      </div>
    </div>
    </div>
  </div>

</div>
