<div class="example-container">
 

    <div class="row">
            <div class="col-md-3">
                <div class="form-group form-group-sm">
                    <label for="firstname" class="control-label">Product Name</label>
                    <input type="text" class="form-control" [(ngModel)]="productModel.product_name" placeholder="Product Name">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="lastname" class="control-label">Product Price</label>
                    <input type="text" class="form-control" [(ngModel)]="productModel.price" placeholder="Product Price">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="lastname" class="control-label">Product Tags(Commna Seperated)</label>
                    <input type="text" class="form-control" [(ngModel)]="tagsStr" placeholder="Product Tags">
                </div>
            </div>
    </div>

    <div class="row">
         <div class="col-xs-3">
                <button type="submit" class="btn btn-default" (click)="saveProduct()">Save</button>
            </div>
    </div>



</div>
